plugins {
    id 'com.diffplug.spotless' version '6.3.0' apply false
}

subprojects {
    repositories { mavenCentral() }
    apply plugin: 'com.diffplug.spotless'
    apply plugin: 'java'
    spotless {
        java {
            targetExclude("build/generated-src/**/*.java")
            importOrder()
            removeUnusedImports()
            eclipse()
        }
    }
}
