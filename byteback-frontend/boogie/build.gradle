plugins {
    id 'java'
    id 'org.jastadd' version '1.14.5'
}

repositories {
    flatDir {
        dirs 'dist'
    }
}

jastadd {
    configureModuleBuild()
    modules "modules"
    module = "boogie"
    astPackage = "byteback.frontend.boogie.ast"
    parser.name = "BoogieParser"

    genDir = "src/generated"
    parser.genDir = "src/generated/byteback/frontend/boogie/parser"
    scanner.genDir = "src/generated/byteback/frontend/boogie/scanner"
}
